  <div class="cart-container p-4 bg-white rounded shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>
  
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <img [src]="item.image" alt="{{ item.name }}" class="w-16 h-16 rounded mr-4">
          <div>
            <h3 class="font-semibold">{{ item.name }}</h3>
            <p class="text-sm">Restaurant: {{ item.restaurantName }}</p>
            <p class="text-sm">Quantity: {{ item.quantity }}</p>
            <p class="text-sm text-gray-700">Price: ${{ item.price }}</p>
          </div>
        </div>
        <button (click)="removeItem(item)" class="text-red-500 hover:text-red-700">Remove</button>
      </div>
  
      <p class="text-right font-semibold mt-4">Total: ${{ total }}</p>
      <button (click)="placeOrder()" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">
        Place Order
      </button>
    </div>
  
    <ng-template #emptyCart>
      <p class="text-center text-gray-500">Your cart is empty.</p>
    </ng-template>
  </div>
